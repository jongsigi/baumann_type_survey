<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Display</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Question</h1>
    <p>{{ question }}</p>
    <form method="post">
        {% for answer in answers %}
            <div>
                <input type="radio" id="answer_{{ loop.index0 }}" name="answer" value="{{ loop.index0 }}" aria-labelledby="answer_label_{{ loop.index0 }}">
                <label id="answer_label_{{ loop.index0 }}" for="answer_{{ loop.index0 }}">{{ answer }}</label>
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
