<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>User Information</h1>
    <form method="post" action="/user_info">
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="age_decade">Age Decade:</label>
            <select id="age_decade" name="age_decade" required>
                <option value="10">10대</option>
                <option value="20">20대</option>
                <option value="30">30대</option>
                <option value="40">40대</option>
                <option value="50">50대</option>
                <option value="60">60대</option>
            </select>
        </div>
        <div>
            <label for="age_part">Age Part:</label>
            <select id="age_part" name="age_part" required>
                <option value="early">초반</option>
                <option value="mid">중반</option>
                <option value="late">후반</option>
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
